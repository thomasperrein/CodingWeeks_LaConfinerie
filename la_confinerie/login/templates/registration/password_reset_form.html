{% extends 'base.html' %}

<!-- Formulaire de changement de mot de passe pour entrer son adress email et recevoir ensuite un lien par mail-->
{% block content %}
    <h2>
        Reset your password
    </h2>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer un lien de confirmation</button>
    </form>

{% endblock %}
